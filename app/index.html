<!doctype html>
<html lang="en" ng-app="airscale">
	<head>
		<meta charset="utf-8">
		<title>Airscale</title>
		<link rel="stylesheet" href="css/app.css"/>
	</head>
	<body>
		<div class="left col scroll-y">
			<div class="top-bar">&nbsp;</div>
			<ul ng-controller="NavCtrl" class="box">
				<li ng-repeat="airplane in airplanes">
					<a href="#/airplane/{{ airplane.id }}">{{ airplane.tail + ' ' + airplane.name }}</a>
				</li>
				<li>
					<a href="#/airplane/new">new airplane</a>
				</li>
			</ul>
		</div>
		<div class="right col scroll-y">
			<div class="view" ng-view></div>
		</div>
		
		<script src="js/envelope.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="lib/angular/angular-resource.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/models.js"></script>
	</body>
</html>
