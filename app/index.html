<!doctype html>
<html lang="en" ng-app="airscale">
	<head>
		<meta charset="utf-8">
		<title>Airscale</title>
		<link rel="stylesheet" href="css/app.css"/>
	</head>
	<body>
		<ul class="nav" ng-controller="NavCtrl">
			<li ng-repeat="airplane in airplanes">
				<a href="#/edit/{{ airplane.id }}">{{ airplane.tail + ' ' + airplane.name }}</a>
			</li>
			<li>
				<a href="#/new">new airplane</a>
			</li>
		</ul>
		<div class="view" ng-view></div>
		<script src="js/envelope.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="lib/angular/angular-resource.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/models.js"></script>
	</body>
</html>
